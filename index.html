<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4CAF50; /* Crocodile green */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        button {
            background-color: #2E7D32;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1B5E20;
        }

        .fact {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fact.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crocodile Facts</h1>
        <button id="factButton">Show a Crocodile Fact</button>
        <p id="factDisplay" class="fact"></p>
    </div>
    <script>
        const facts = [
            "Crocodiles have been around for over 200 million years, making them one of the oldest living species.",
            "Crocodiles can hold their breath underwater for up to an hour.",
            "The largest crocodile ever recorded was over 23 feet long and weighed around 2,370 pounds.",
            "Crocodiles have a powerful bite, with a force of up to 3,700 pounds per square inch.",
            "They have a special valve in their throat that allows them to open their mouths underwater without drowning.",
            "Crocodiles can replace each of their 80 teeth up to 50 times in their lifetime.",
            "They have excellent night vision, which makes them effective nocturnal hunters.",
            "Crocodiles communicate with each other through vocalizations, such as growls, hisses, and roars.",
            "They can swim at speeds of up to 20 miles per hour in short bursts.",
            "Crocodiles have a lifespan of 70 to 100 years in the wild."
        ];

        document.getElementById('factButton').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.textContent = facts[randomIndex];
            factDisplay.classList.add('show');
        });
    </script>
</body>
</html>
